<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background color */
            color: #fff; /* White text color */
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        main {
            padding: 20px;
        }
        /* Additional styles for the search results */
        .search-result {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #fff;
        }
        /* Style the h2 and p elements */
        h2, p {
            color: #fff; /* White text color */
        }
    </style>
</head>
<body>
    <header>
        <h1>Search Results</h1>
    </header>
    <main>
        <div class="search-result" id="office-scissors">
            <h2>Office Scissors</h2>
            <p>Perfect for everyday use in the office.</p>
        </div>
        <div class="search-result" id="crafting-scissors">
            <h2>Crafting Scissors</h2>
            <p>Designed for precision in crafting projects.</p>
        </div>
        <div class="search-result" id="kitchen-scissors">
            <h2>Kitchen Scissors</h2>
            <p>Versatile scissors for various kitchen tasks.</p>
        </div>
    </main>
</body>
</html>
